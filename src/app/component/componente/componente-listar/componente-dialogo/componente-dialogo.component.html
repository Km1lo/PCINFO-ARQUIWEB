<mat-dialog-content>

    <p>¿Está seguro de eliminar?</p>

    <div style="display: flex; justify-content: center; margin-top: 10px;">

      <button mat-raised-button color="warn" (click)="confirmar(true)" class="mx-2">Si</button>

      <button mat-raised-button color="warn" (click)="confirmar(false)" class="mx-2">No</button>

    </div>



</mat-dialog-content>
