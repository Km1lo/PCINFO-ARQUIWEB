<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body  style="background-color:rgb(255, 255, 255)">



  <div class="container-lg" style="margin-top: 50px;">

    <div style="text-align: center;">
      <h1>ADMINISTRADORES</h1>
    </div>

    <mat-grid-list cols="2" rowHeight="4em">
      <mat-grid-tile>
        <div style="text-align: right;">

          <button mat-raised-button color="warn" routerLink="/administradores/mostrar/registrar" >Nuevo</button>
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field>
          <input matInput (keyup)="filter($event)" placeholder="Buscar">
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>


    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" style="background-color: #fef1f1;">

        <!-- Id Column -->
        <ng-container matColumnDef="id_administrador">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Id Column -->
        <ng-container matColumnDef="profesion">
          <th mat-header-cell *matHeaderCellDef> Profesion </th>
          <td mat-cell *matCellDef="let element"> {{element.profesion}} </td>
        </ng-container>


        <!-- Nombre Column -->
        <ng-container matColumnDef="area_trabajo">
          <th mat-header-cell *matHeaderCellDef> Area Trabajo </th>
          <td mat-cell *matCellDef="let element"> {{element.area_trabajo}} </td>
        </ng-container>

        <!-- horario Column -->
        <ng-container matColumnDef="horario">
          <th mat-header-cell *matHeaderCellDef> Horario </th>
          <td mat-cell *matCellDef="let element"> {{element.horario}} </td>
        </ng-container>

        <!-- cumpleanos Column -->
        <ng-container matColumnDef="cumpleanos">
          <th mat-header-cell *matHeaderCellDef> Cumplea√±os </th>
          <td mat-cell *matCellDef="let element"> {{element.cumpleanos|date:'dd/MM/yyyy'}} </td>
        </ng-container>

        <!-- estado_vacaciones Column -->
        <ng-container matColumnDef="estado_vacaciones">
          <th mat-header-cell *matHeaderCellDef> Estado Vacaciones </th>
          <td mat-cell *matCellDef="let element"> {{element.estado_vacaciones}} </td>
        </ng-container>

        <!-- estado_contrato Column -->
        <ng-container matColumnDef="estado_contrato">
          <th mat-header-cell *matHeaderCellDef> Estado Contrato </th>
          <td mat-cell *matCellDef="let element"> {{element.estado_contrato}} </td>
        </ng-container>

        <ng-container matColumnDef="accion01">
          <th mat-header-cell *matHeaderCellDef> Accion </th>
          <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn"
              [routerLink]="['/administradores/mostrar/editar',element.id]"><i class="fa-solid fa-rotate" style="color: #ffffff;"></i></button>
          </td>
        </ng-container>

        <ng-container matColumnDef="accion2">
          <th mat-header-cell *matHeaderCellDef> Borrar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn" (click)="confirm(element.id)"><span class="material-icons">delete</span></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" style="background-color: #f4e4e4;"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</body>
</html>
