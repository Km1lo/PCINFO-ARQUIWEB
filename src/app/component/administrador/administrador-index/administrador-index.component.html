        <script>
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Lunes', 'Martes', 'Miercoles', 'Jueves','Viernes','Sábado','Domingo'],
                    datasets: [{

                        label: ['Nuevos usuarios','gatos'],
                        data: [50, 100, 150, 170,60,120,45],

                        backgroundColor: [
                            '#12C9E5',
                            '#12C9E5',
                            '#12C9E5',
                            '#111B54',
                            '#12C9E5',
                            '#12C9E5',
                            '#12C9E5'
                        ],
                        maxBarThickness: 30,
                        maxBarLength: 2
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
