<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/85b0cb1106.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/114f6311fa.js" crossorigin="anonymous"></script>
    <style>

    </style>
    <!--Cabezera wedy-->
    <title>PC INFO - Menu</title>

  </head>
  <body style="background-image: linear-gradient(#ffffff,#ffffff); ">

    <header >
      <nav class="navbar-expand-lg navbar navbar-dark " style="background-color: #121212;">
          <div class="container-fluid">
            <img src="assets/logo.jpg" alt="Logo" width="50" height="50">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                  <li class="nav-item px-3">
                    <a class="nav-link active" aria-current="page" href="#">Menu</a>
                  </li>
                  <li class="nav-item px-3">
                      <a class="nav-link active" aria-current="page" href="#">Componentes</a>
                  </li>
                  <li class="nav-item px-3">
                      <a class="nav-link active" aria-current="page" href="#">Formulario</a>
                  </li>
                  <li class="nav-item px-3">
                      <a class="nav-link active" aria-current="page" href="#">¿Quienes Somos?</a>
                  </li>
                  <li>
                      <button mat-raised-button color="warn" routerLink="/login">Iniciar sesión</button>

                  </li>
              </ul>
              </div>
          </div>
      </nav>
  </header>
    <!--Login-->
    <section class="fondo " >
      <form class="formulario mb-5">
        <h1 class="mt-4">Login</h1>
        <div class="contenedor">
          <div class="input-contenedor">
            <i class="fa-solid fa-user icon"></i>
            <input matInput type="text" placeholder="Username" [(ngModel)]="username" name="username" />
          </div>
          <div class="input-contenedor">
            <i class="fa-solid fa-lock icon"></i>
            <input type="password" matInput  placeholder="Password" [(ngModel)]="password" name="password" />
          </div>
          <input type="button" value="Login" class="button" id="boton" (click)="login()"/>
          <p>
            ¿Perdiste tu contraseña? <a class="link" >Recuperar</a>
          </p>
          <p>
            ¿No tienes Cuenta? <a class="link" >Resgistrate</a>
          </p>

        </div>
      </form>
    </section>





  </body>
</html>
