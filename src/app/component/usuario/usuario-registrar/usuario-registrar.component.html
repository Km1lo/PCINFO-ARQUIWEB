<!DOCTYPE html>
<html lang="en" style="background-color:rgb(233, 222, 222)">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<header >
  <nav class="navbar-expand-lg navbar navbar-dark " style="background-color: #121212;">
      <div class="container-fluid">
        <img src="assets/logo.jpg" alt="Logo" width="50" height="50">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-md-0">
              <li class="nav-item px-3">
                <a class="nav-link active" aria-current="page"  routerLink="/pages/recomendacion/listar" >Recomendacion</a>
              </li>
              <li class="nav-item px-3">
                  <a class="nav-link active" aria-current="page"  routerLink="/pages/reportes/listar" >Reporte</a>
              </li>
              <li class="nav-item px-3">
                  <a class="nav-link active" aria-current="page"  routerLink="/pages/comentarios/listar" >Comentario</a>
              </li>
              <li class="nav-item px-3">
                  <a class="nav-link active" aria-current="page"  routerLink="/pages/cuestionarios/listar" >Cuestionario</a>
              </li>
              <li class="nav-item px-3">
                <a class="nav-link active" aria-current="page"  routerLink="/pages/componentes/listar" >Componentes</a>
            </li>
              <li class="nav-item px-3">
                <a class="nav-link active" aria-current="page"  routerLink="/pages/usuario/listar" >Usuario</a>
            </li>
              <li>
                  <button mat-raised-button color="warn" routerLink="/login">Cerrar Sesion</button>

              </li>
          </ul>
          </div>
      </div>
  </nav>
</header>


<body style="background-color:rgb(233, 222, 222)">



<div style="background-color:rgb(233, 222, 222)">


  <div class="container-lg" style="margin-top: 50px;">
    <div style="text-align: center;">
      <h1>Registar Usuarios</h1>
    </div>
  </div>
 <ng-container>
  <div class="container" style="text-align: center;">
    <form [formGroup]="form" (submit)="aceptar()">

      <mat-form-field class="example-full-width">
        <mat-label>Id</mat-label>
        <input matInput hidden placeholder="id" formControlName="id">
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width">
        <mat-label>dni</mat-label>
        <input matInput required placeholder="dni" formControlName="dni">
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Nombre</mat-label>
        <input matInput required placeholder="nombre" formControlName="nombre">
      </mat-form-field>
      <br>


      <mat-form-field class="example-full-width">
        <mat-label>Apellido Paterno</mat-label>
        <input matInput required placeholder="apellidop" formControlName="apellidop">
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Apellido Materno</mat-label>
        <input matInput required placeholder="apellidom" formControlName="apellidom">
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Correo</mat-label>
        <input matInput required placeholder="correo" formControlName="correo">
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Sexo</mat-label>
        <input matInput required placeholder="sexo" formControlName="sexo">
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Edad</mat-label>
        <input matInput required placeholder="edad" formControlName="edad">
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Contrase√±a</mat-label>
        <input matInput required placeholder="contrasenia" formControlName="contrasenia">
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Pais</mat-label>
        <input matInput required placeholder="pais" formControlName="pais">
      </mat-form-field>
      <br>

      <button mat-raised-button type="submit" color="warn" class="mx-3">Aceptar</button>
      <button mat-raised-button color="warn" routerLink="/pages/usuario/listar" class="mx-3">Cancelar</button>
      <p>{{mensaje}}</p>

    </form>
  </div>
</ng-container>
</div>
</body>
</html>
