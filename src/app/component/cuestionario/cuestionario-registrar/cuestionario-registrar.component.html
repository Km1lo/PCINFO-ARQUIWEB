<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/logo.jpg" alt="Logo" width="50" height="50">
            </a>


            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                    <li class="nav-item px-3">
                      <button mat-button [matMenuTriggerFor]="menu" style=" color:white">Menu</button>
                      <mat-menu #menu="matMenu">
                        <button mat-menu-item routerLink="/usuarios">USUARIOS</button>
                        <button mat-menu-item routerLink="/clientes">CLIENTES</button>
                        <button mat-menu-item routerLink="/administradores">ADMINISTRADORES</button>
                        <button mat-menu-item routerLink="/reportes">REPORTES</button>
                        <button mat-menu-item routerLink="/componentes">COMPONENTES</button>
                        <button mat-menu-item routerLink="/comentarios">COMENTARIOS</button>
                        <button mat-menu-item routerLink="/cuestionarios">CUESTIONARIOS</button>
                        <button mat-menu-item routerLink="/recomendacion">RECOMENDACIONES</button>
                      </mat-menu>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link active" aria-current="page" href="#">Componentes</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link active" aria-current="page" href="#">Formulario</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link active" aria-current="page" href="#">¿Quienes Somos?</a>
                    </li>
                    <li>

                        <button mat-raised-button color="warn">Iniciar sesión</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
  </header>

  <div class="container-lg" style="margin-top: 50px;">
    <div style="text-align: center;">
      <h1>Registar Cuestionarios</h1>
    </div>
  </div>
 <ng-container  >
  <div class="container" style="text-align: center;">
  <form [formGroup]="form" (submit)="aceptar()">
    <mat-form-field class="example-full-width">
      <mat-label>Código</mat-label>
      <input matInput hidden placeholder="Código" formControlName="id">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Formulario</mat-label>
      <input matInput required placeholder="Formulario" formControlName="tipo_form">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Uso</mat-label>
      <input matInput required placeholder="Uso" formControlName="Uso_de_PC">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Presupuesto</mat-label>
      <input matInput required placeholder="Presupuesto" formControlName="Presupuesto">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Tamaño</mat-label>
      <input matInput required placeholder="Tamaño" formControlName="Tamano_del_PC">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Diseño</mat-label>
      <input matInput required placeholder="Diseño" formControlName="Diseno">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Tipo de refrigeración</mat-label>
      <input matInput required placeholder="Tipo de refrigeración" formControlName="Tipo_de_refrigeracion">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Overclocking</mat-label>
      <input matInput required placeholder="Overclocking" formControlName="Overclocking">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Marca del procesador</mat-label>
      <input matInput required placeholder="Marca del procesador" formControlName="Marca_Procesador">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Programas más usados (opcional)</mat-label>
      <input matInput required placeholder="Progamas usados" formControlName="Programas_used">
    </mat-form-field>
    <br>

    <button mat-raised-button type="submit" color="warn" class="mx-5">Aceptar</button>
    <button mat-raised-button color="warn" routerLink="/administradores/mostrar" class="mx-5">Cancelar</button>
    <p>{{mensaje}}</p>
  </form>
</div>
</ng-container>
</body>
</html>
