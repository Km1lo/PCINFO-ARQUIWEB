<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body  style="background-color:rgb(233, 222, 222)">




  <div class="container-lg" style="margin-top: 50px;">
    <div style="text-align: center;">
      <h1>Registar Reportes</h1>
    </div>
  </div>

  <div class="container" style="text-align: center;">
  <form [formGroup]="form" (submit)="aceptar()">
    <mat-form-field class="example-full-width">
      <mat-label>id</mat-label>
      <input matInput hidden placeholder="CÃ³digo" formControlName="id">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Descripcion</mat-label>
      <input matInput required placeholder="Descripcion" formControlName="descripcion">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>fecha</mat-label>
      <input matInput [matDatepicker]="picker" placeholder="fecha" formControlName="fecha" max="maxFecha" required>
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br>

    <mat-form-field>
      <mat-label>estado</mat-label>
      <mat-select placeholder="Estado" formControlName="estado"required>
        <mat-option value="En proceso">En Proceso</mat-option>
        <mat-option value="Finalizado">Finalizado</mat-option>
        <mat-option value="Pendiente">Pendiente</mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Administrador</mat-label>
      <mat-select formControlName="administrador" [(value)]="idAdministradorSeleccionado" required>
        <mat-option *ngFor="let a of lista" [value]="a.id">{{a.area_trabajo}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <button mat-raised-button type="submit" color="warn" class="mx-5">Aceptar</button>

    <button mat-raised-button color="warn" routerLink="/administradores/mostrar/reportes/listar" class="mx-5">Cancelar</button>

    <p>{{mensaje}}</p>

  </form>
</div>

</body>
</html>
